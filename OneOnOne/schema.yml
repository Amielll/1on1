components:
  schemas:
    Calendar:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        description:
          type: string
        owner:
          type: integer
          readOnly: true
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        finalized:
          type: boolean
          default: false
        duration:
          type: integer
        deadline:
          type: string
          format: date-time
      required:
      - deadline
      - description
      - duration
      - end_date
      - id
      - name
      - owner
      - start_date
    Contact:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        email:
          type: string
          format: email
        owner:
          type: integer
          readOnly: true
      required:
      - email
      - id
      - name
      - owner
    Event:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        description:
          type: string
        calendar:
          type: integer
          readOnly: true
        date:
          type: string
          format: date
        start_time:
          type: string
          format: time
        last_modified:
          type: string
          format: date-time
        attendee:
          type: integer
      required:
      - attendee
      - calendar
      - date
      - description
      - id
      - last_modified
      - name
      - start_time
    Invitee:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        calendar:
          type: integer
          readOnly: true
        contact:
          type: integer
      required:
      - calendar
      - contact
      - id
    PatchedCalendar:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        description:
          type: string
        owner:
          type: integer
          readOnly: true
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        finalized:
          type: boolean
          default: false
        duration:
          type: integer
        deadline:
          type: string
          format: date-time
    PatchedContact:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        email:
          type: string
          format: email
        owner:
          type: integer
          readOnly: true
    PatchedEvent:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
