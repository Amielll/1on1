  <script>
    const inactive = "bg-shadow";
    const active = "bg-dark-green";
    const activeText = "text-white";
    const buttons = document.querySelectorAll(".day-btn");

    const list = document.getElementById("sch-list");
    const add_button = document.getElementById("add-btn");

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        if (btn.classList.contains(inactive)) {
          btn.classList.remove(inactive);
          btn.classList.add(active);
          btn.classList.add(activeText);
        } else {
          btn.classList.remove(active);
          btn.classList.remove(activeText);
          btn.classList.add(inactive);
        }
      });
    });

    function add() {
      let sch = document.getElementsByTagName("template")[0];
      let clone = sch.content.cloneNode(true);

      list.insertBefore(clone, add_button);
    }

    function remove(curr) {
      curr.parentElement.parentElement.remove()
    }
